spring.application.name=transaction-service

# ======= DATASOURCE CONFIG =======


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/transaction_service_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql

# ======= JPA CONFIG =======
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ======= FLYWAY (DB MIGRATION) =======

#spring.flyway.locations=classpath:db/migration
#spring.flyway.validate-on-migrate=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration



# ======= SERVER =======
server.port=8080

# ======= SWAGGER / OPENAPI =======
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ======= JWT CONFIG =======
app.jwt.secret=Zxj87Dq9qK3YbqLTxQy6ZpE9T8vW5x0EJjUoKlaPt6gMuvKbSrfX3dTqC4JHV+yq6xwJ8qFtN0e=
app.jwt.expiration-ms=86400000
app.jwt.issuer=transaction-service
app.jwt.audience=transaction-client

# ======= ACTUATOR / METRICS CONFIG =======
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
